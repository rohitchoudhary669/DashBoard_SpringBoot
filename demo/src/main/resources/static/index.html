<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const API_URL = "http://localhost:8080/api/users";
        let allUsers = []; // store all users
        let editUserId = null;
        let currentPage = 1;
        const usersPerPage = 5; // show 5 users per page

        // Fetch and display users
        async function loadUsers() {
          const response = await fetch(API_URL);
          allUsers = await response.json(); // store users globally
          displayUsers();
        }

        // Display users with pagination
        function displayUsers() {
          const query = document.getElementById("searchBox").value?.toLowerCase() || "";
          const filtered = allUsers.filter(user =>
            user.name.toLowerCase().includes(query) ||
            user.email.toLowerCase().includes(query)
          );

          const totalPages = Math.ceil(filtered.length / usersPerPage);
          if (currentPage > totalPages) currentPage = totalPages || 1;

          const start = (currentPage - 1) * usersPerPage;
          const end = start + usersPerPage;
          const usersToShow = filtered.slice(start, end);

          let rows = "";
          usersToShow.forEach(user => {
            rows += `
              <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${user.id}', '${user.name}', '${user.email}')">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">Delete</button>
                </td>
              </tr>`;
          });
          document.getElementById("userTableBody").innerHTML = rows;

          // Update pagination
          let paginationHTML = `
            <button class="btn btn-sm btn-secondary me-2" onclick="changePage(-1)" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
            <span>Page ${currentPage} of ${totalPages || 1}</span>
            <button class="btn btn-sm btn-secondary ms-2" onclick="changePage(1)" ${currentPage === totalPages ? "disabled" : ""}>Next</button>
          `;
          document.getElementById("paginationControls").innerHTML = paginationHTML;
        }

        function changePage(step) {
          currentPage += step;
          displayUsers();
        }

        // Create a new user
        async function addUser() {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          if (!name || !email) {
            alert("Please fill all fields");
            return;
          }

          await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email })
          });

          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          loadUsers();
        }

        // Delete user
        async function deleteUser(id) {
          if (confirm("Are you sure you want to delete this user?")) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            loadUsers();
          }
        }

        // Open edit modal
        function openEditModal(id, name, email) {
          editUserId = id;
          document.getElementById("editName").value = name;
          document.getElementById("editEmail").value = email;
          let modal = new bootstrap.Modal(document.getElementById("editModal"));
          modal.show();
        }

        // Update user
        async function updateUser() {
          const name = document.getElementById("editName").value;
          const email = document.getElementById("editEmail").value;

          await fetch(`${API_URL}/${editUserId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email })
          });

          let modal = bootstrap.Modal.getInstance(document.getElementById("editModal"));
          modal.hide();
          loadUsers();
        }

        // Search users
        function searchUsers() {
          currentPage = 1; // reset to page 1
          displayUsers();
        }

        window.onload = loadUsers;
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">User Management Dashboard</h2>

    <!-- Add User Form -->
    <div class="card p-4 shadow-sm mb-4">
        <h5>Add New User</h5>
        <form onsubmit="event.preventDefault(); addUser();">
            <div class="row g-3">
                <div class="col-md-5">
                    <input type="text" id="name" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="col-md-5">
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Search Bar -->
    <div class="card p-3 shadow-sm mb-4">
        <input type="text" id="searchBox" class="form-control" placeholder="Search by name or email..." onkeyup="searchUsers()">
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">User List</h5>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
            <div id="paginationControls" class="mt-3 text-center"></div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="event.preventDefault(); updateUser();">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" id="editName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" id="editEmail" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
